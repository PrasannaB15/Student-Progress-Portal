<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Student Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #0b132b;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgb(11 19 43 / 0.3);
    }

    .container {
      flex-grow: 1;
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #0b132b;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1c2541;
      box-shadow: 0 0 6px #1c2541aa;
    }

    button.register-btn {
      width: 100%;
      background-color: #1c2541;
      color: white;
      padding: 0.8rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.register-btn:hover {
      background-color: #3a506b;
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }

    .footer-text a {
      color: #1c2541;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-text a:hover {
      text-decoration: underline;
      color: #3a506b;
    }

    .error-message {
      color: #d93025;
      font-weight: 600;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }

    .success-message {
      color: #2d7a2d;
      font-weight: 600;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Student Portal</h1>
  </div>

  <div class="container">
    <h2>Create Your Account</h2>

    <div id="error" class="error-message"></div>
    <div id="success" class="success-message"></div>

    <form id="registerForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" />

      <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    function validateEmail(email) {
      // Simple email regex for demonstration
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      errorDiv.textContent = '';
      successDiv.textContent = '';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!name || !email || !password) {
        errorDiv.textContent = 'Please fill in all fields.';
        errorDiv.style.display = 'block';
        return;
      }

      if (!validateEmail(email)) {
        errorDiv.textContent = 'Please enter a valid email address.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
       const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || data.message || 'Registration failed');

        successDiv.textContent = 'Registration successful! Please verify your email.';
        successDiv.style.display = 'block';

        localStorage.setItem('verifyEmail', email);  // âœ… Add this line

        setTimeout(() => {
  window.location.href = 'verify.html';
}, 3000);

      } catch (error) {
        errorDiv.textContent = error.message || 'Failed to register. Try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
  <script src="auth.js"></script>

</body>
</html>
